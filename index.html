<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="digi">
            <div class="test">
            <div class="line">
                <div id="btn" class="number">7</div>
                <div id="btn" class="number">8</div>
                <div id="btn" class="number">9</div>
                <div id="btnsim" class="simb">+</div>
            </div>

            <div class="line">
                <div id="btn" class="number">4</div>
                <div id="btn" class="number">5</div>
                <div id="btn" class="number">6</div>
                <div id="btnsim" class="simb">-</div>
            </div>

            <div class="line">
                <div id="btn" class="number">1</div>
                <div id="btn" class="number">2</div>
                <div id="btn" class="number">3</div>
                <div id="btn" class="simb">.</div>
            </div>

            <div class="line">
                <div id="btnsim" class="number x">/</div>
                <div id="btn" class="number">0</div>
                <div id="btnsim" class="number x">X</div>
                <div class="del">Del</div>
            </div>
            <div class="line">
                <div id="clear" class="number x">AC</div>
                <div id="equal" class="simb">=</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
