<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Caculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="digi">
            <div class="test">
            <div class="line">
                <div id="btn" class="number colnumb">7</div>
                <div id="btn" class="number colnumb">8</div>
                <div id="btn" class="number colnumb">9</div>
                <div id="btnsim" class="simb col">+</div>
            </div>

            <div class="line">
                <div id="btn" class="number colnumb">4</div>
                <div id="btn" class="number colnumb">5</div>
                <div id="btn" class="number colnumb">6</div>
                <div id="btnsim" class="simb col">-</div>
            </div>

            <div class="line">
                <div id="btn" class="number colnumb">1</div>
                <div id="btn" class="number colnumb">2</div>
                <div id="btn" class="number colnumb">3</div>
                <div id="dot" class="simb col">.</div>
            </div>

            <div class="line">
                <div id="btnsim" class="number x col">/</div>
                <div id="btn" class="number colnumb">0</div>
                <div id="btnsim" class="number x col">X</div>
                <div class="del col">âŒ«</div>
            </div>
            <div class="line">
                <div id="clear" class="number x col">AC</div>
                <div id="equal" class="simb col">=</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
